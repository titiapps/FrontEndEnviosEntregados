<h1 mat-dialog-title>Origen</h1>
<div mat-dialog-content>
  <span>Nombre</span>
  <mat-form-field>
    <input matInput [(ngModel)]="lugarOrigen.persona" />
  </mat-form-field>
  <span>Calle</span>
  <mat-form-field>
    <input matInput [(ngModel)]="lugarOrigen.street" />
  </mat-form-field>
  <span>Numero</span>
  <mat-form-field>
    <input matInput [(ngModel)]="lugarOrigen.houseNumber" />
  </mat-form-field>
  <span>Interior,Departamento,Piso</span>
  <mat-form-field>
    <input matInput [(ngModel)]="lugarOrigen.street2" />
  </mat-form-field>
  <span>Delegaci√≥n o Municipio</span>
  <mat-form-field>
    <input matInput [(ngModel)]="lugarOrigen.city" />
  </mat-form-field>
  <span>Colonia</span>
  <mat-form-field>
    <input matInput [(ngModel)]="lugarOrigen.district" />
  </mat-form-field>
  <span>Codigo Postal</span>
  <mat-form-field>
    <input matInput [(ngModel)]="lugarOrigen.postalCode" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="lugarOrigen" cdkFocusInitial>
    Guardar
  </button>
</div>

<div class="elementos">
  <article class="mw5  ma2 bg-white br3 pa3 pa4-ns mv3 ba b--black-10 ">
    <div class="tc">
      <img
        src="assets/img/{{ seleccionUsuario.paqueteria }}.jpg"
        class="br-100 h3 w3 dib"
      />
      <h1 class="f4">{{ seleccionUsuario.paqueteria }}</h1>
      <hr class="mw3 bb bw1 b--black-10" />
    </div>
    <p class="lh-copy measure center f6 black-70">
      Servicio:{{ seleccionUsuario.servicio }}
    </p>
    <p class="lh-copy measure center f6 black-70">
      Costo:{{ seleccionUsuario.costo }}
    </p>
  </article>
  <main class="pa4 black-80">
    <form class="measure center" [formGroup]="form" (ngSubmit)="onSubmit(form)" novalidate>
      <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
        <legend class="f4 fw6 ph0 mh0">Pagar</legend>
        <div class="mt3">
          <label class="db fw6 lh-copy f6" for="nombre"
            >Nombre Completo Titular</label
          >

          <input
            class="pa2 input-reset ba bg-transparent  w-100"
            type="text"
            name="nombre"
            id="nombre"
          />
        </div>
        <div class="form-group mt3">
          <label for="cc-number"
                 class="control-label db fw6 lh-copy f6"
            >Numero de Tarjeta<small class="text-muted">[<span class="cc-brand"></span>]</small></label
          >
          <input
            id="cc-number" formControlName="creditCard"
            type="tel"
            class="input-lg form-control cc-number pa2 input-reset ba bg-transparent  w-100"
            autocomplete="off"
            placeholder="•••• •••• •••• ••••"
            ccNumber
            name="numero_tarjeta"
          />
        </div>
        <div class="form-group mt3">
          <label for="cc-exp" class="control-label db fw6 lh-copy f6">Fecha de expiracion</label>
          <input
            id="cc-exp"
            formControlName="expDate"
            type="tel"
            class="nput-lg form-control cc-exp pa2 input-reset ba bg-transparent  w-50"
            autocomplete="off"
            placeholder="•• / ••" ccExp
            name="ano"
          />
        </div>

        <div class="form-group mt3">
          <label for="cc-cvc" class="control-label db fw6 lh-copy f6" >CVC</label>
          <input
            id="cc-cvc"
            formControlName="cvc"
            type="tel"
            class="input-lg form-control cc-cvc pa2 input-reset ba bg-transparent  w-50"
            name="cvc"
            autocomplete="off"
            placeholder="•••"
            required ccCVC

          />
        </div>
      </fieldset>
      <div class="">
        <button
          type="submit"
          class="btn btn-lg btn-primary b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib ">Pagar</button>

      </div>
      <div class="errors" *ngIf="submitted">
        <div *ngIf="!form.controls.creditCard.valid" class="alert alert-danger">La tarjeta es invalida</div>
        <div *ngIf="!form.controls.expDate.valid" class="alert alert-danger">La fecha de expiracion es necesaria</div>
        <div *ngIf="!form.controls.cvc.valid" class="alert alert-danger">el numero CVC es requerido</div>
      </div>
    </form>
  </main>
</div>

      <aside class="aside aside-1">
        <app-items [items]="items"></app-items>
      </aside>

    <div>
      <main class="pa4 black-80">
        <div class="card-container"></div>
        <form
          card
          class="measure center"
          [formGroup]="form"
          (ngSubmit)="onSubmit(form)"
          container=".card-container"
          card-width="350"
          [messages]="messages"
          [placeholders]="placeholders"
          formatting="false"
          debug="true"
        >
          <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
            <div class="form-group mt3">
              <label class="control-label db fw6 lh-copy f6"
                >Numero de Tarjeta</label
              >
              <input
                class="input-lg form-control pa2 input-reset ba bg-transparent  w-100"
                type="text"
                name="number"
                formControlName="creditCard"
                placeholder="•••• •••• •••• ••••"
                card-number maxlength="19"
              />
            </div>
            <div class="form-group mt3">
              <label class="control-label db fw6 lh-copy f6"
                >Nombre Completo del Titular</label
              >
              <input
                class="input-lg form-control pa2 input-reset ba bg-transparent  w-100"
                type="text"
                name="first-name"
                formControlName="nombre"
                card-name
              />
            </div>
            <div class="form-group mt3">
              <label class="control-label db fw6 lh-copy f6"
                >Fecha de expiracion</label
              >
              <input
                class="input-lg form-control cc-exp pa2 input-reset ba bg-transparent  w-50"
                formControlName="expDate"
                type="text"
                name="expiry"
                placeholder="•• / ••••"
                card-expiry
              />
            </div>
            <div class="form-group mt3">
              <label class="control-label db fw6 lh-copy f6">CVC</label>
              <input
                class="input-lg form-control cc-cvc pa2 input-reset ba bg-transparent  w-50"
                type="text"
                formControlName="cvc"
                name="cvc"
                placeholder="•••"
                card-cvc
              />
            </div>
          </fieldset>
          <div class="">
            <button
              type="submit"
              class="btn btn-lg btn-primary b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib"
              name="pagar"
              #pagar
            >
              Pagar
            </button>
          </div>

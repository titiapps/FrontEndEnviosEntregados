<app-header></app-header>
<div class="contenido_principal">
  <div class="contenido_login">
    <div class="encabezados">
      <h2>Edita tus datos</h2>
    </div>
    <div class="formulario">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Nombre actual: {{namePlace}}"
          name="name"
          id="name"
          [(ngModel)]="usuario.nombre"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Apellido paterno actual: {{lastPlace}}"
          name="lastname"
          id="lastname"
          [(ngModel)]="usuario.apellido_paterno"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Apellido materno actual: {{surPlace}}"
          name="surname"
          id="surname"
          [(ngModel)]="usuario.apellido_materno"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Telefono actual: {{telPlace}}"
          name="tel"
          id="tel"
          [(ngModel)]="usuario.telefono"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Telefono actual: {{emailPlace}}"
          name="email"
          id="email"
          [(ngModel)]="usuario.email"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          name="password"
          id="password"
          [(ngModel)]="usuario.password"
          matInput
          placeholder="Nueva contraseÃ±a"
          [type]="hide ? 'password' : 'text'"
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
          }}</mat-icon>
      </mat-form-field>
    </div>
  </div>
</div>
<button mat-raised-button color="primary" (click)="updateData()" class="btn-ingresar">
  Actualizar
</button>

 <app-header></app-header>
<div class="contenido_principal">
  <div class="contenido_login">
    <!--   <form #formLogin="ngForm" (ngSubmit)="ingresar(formLogin)">

   -->
    <div class="encabezados">
      <h1>Bienvenido a Entregando</h1>
      <h2>Ingresa tus credenciales:</h2>
    </div>
    <div class="formulario">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Introduce tu nombre"
          name="nombre"
          id="nombre"
          [(ngModel)]="usuario.nombre"
          required
          minlength="3"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Introduce tu apellido paterno"
            name="apellido_paterno"
            id="apellido_paterno"
            [(ngModel)]="usuario.apellido_paterno"
            required
            minlength="3"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Introduce tu apellido materno"
              name="apellido_materno"
              id="apellido_materno"
              [(ngModel)]="usuario.apellido_materno"
              required
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Introduce tu correo electronico"
                name="email"
                id="email"
                [(ngModel)]="usuario.email"
                required
              />
            </mat-form-field>

      <mat-form-field>
        <input
          name="password"
          id="password"
          [(ngModel)]="usuario.password"
          matInput
          placeholder="Crea una contraseÃ±a"
          [type]="hide ? 'password' : 'text'"
          required
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
    </div>

   
  </div>
</div>

<button mat-flat-button color="primary" (click)="guardar()" class="btn-ingresar">
    Ingresar
  </button>
